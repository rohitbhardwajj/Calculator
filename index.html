<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" readonly>
        <div class="buttons">
            <button class="btn clear" id="clear">C</button>
            <button class="btn" id="num-7">7</button>
            <button class="btn" id="num-8">8</button>
            <button class="btn" id="num-9">9</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn" id="num-4">4</button>
            <button class="btn" id="num-5">5</button>
            <button class="btn" id="num-6">6</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn" id="num-1">1</button>
            <button class="btn" id="num-2">2</button>
            <button class="btn" id="num-3">3</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn" id="num-0">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn equal" id="equal">=</button>
            <button class="btn operator" id="divide">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
